<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Design Principles</title>

        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/small.css" rel="stylesheet">
        <link href="css/medium.css" rel="stylesheet">
        <link href="css/large.css" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <header>
                <h1 id="title">Design Principles</h1>
            </header>
            <main>
                <figure>
                    <p class="figtitle">Alignment</p>
                    <p>Google<br><a href="https://www.google.com">www.google.com</a></p>
                    <img src="images/google.jpg" alt="google">
                    <figcaption>As you can see in the picture, Google search page uses alignment principle to align all elements on page to link all elements together. These elements include the list icon, search icon, tabs, searching results, etc.</figcaption>
                </figure>
                <figure>
                    <p class="figtitle">Repetition</p>
                    <p>Twitter<br><a href="https://www.twitter.com">www.twitter.com</a></p> 
                    <img src="images/twitter.jpg" alt="twitter">
                    <figcaption>In this Twitter example, they apply the repetition design using repetitive colors on each line break, same color on each account's name, and same design on each "Follow" button to create unity and clean appearance on page.</figcaption>
                </figure>
                <figure>
                    <p class="figtitle">Contrast</p>
                    <p>Nvidia<br><a href="https://www.nvidia.com">www.nvidia.com</a></p>
                    <img src="images/nvidia.jpg" alt="nvidia">
                    <figcaption>The homepage of Nvidia chooses 3 contrasting colors black and light green and white, to create an atmosphere of stylish and technology. The pitch dark background contrast well with the white words and green-lighted product which catches audiences' eyes.</figcaption>
                </figure>
                
            </main>

            </footer>
        </div>

            document.getElementById("lastModified").innerHTML = document.lastModified;

    </body>
</html>
