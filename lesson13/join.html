        <main>
            <div class="hero">
                <img src="images/join_hero.jpg" alt="hk hero img">
            </div>

            <h2 class="sub-headings">Join Us Today!</h2>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Information</legend>
                        <label class="top">First Name* <input type="text" name="firstname" pattern="[A-Za-z]{3,}" required></label><br>
                        <label class="top">Last Name* <input type="text" name="lastname" pattern="[A-Za-z]{1,}" required></label><br>
                        <label class="top">Title <input type="text" name="title" pattern="[A-Za-z.]{2,}" ></label><br>
                        <label class="top">Email* <input type="email" name="email" placeholder="sample@gmail.com" required></label><br>
                        <label class="top">Phone Number <input type="tel" name="tel" pattern="[1-9]{8,}" placeholder="23456789"></label><br>
                </fieldset>
                <fieldset>
                    <legend>Business Information</legend>
                        <label class="top">Business Name* <input type="text" name="businessname" required></label><br>
                        <label class="top">Business Address <input type="text" name="address"></label><br>
                        <label class="top">Business Website <input type="text" name="website"></label><br>
                        <label class="top">Your Business Description<textarea placeholder="Please type your business description here" rows="5" cols="30"></textarea></label>
                        <label class="top">Annual Subscription:</label>
                                <label class="sbs"><input type="radio" name="level" value="non-profit" checked> Non-Profit($100):<br>Basic directory listings, <br>HKCC monthly news subscription</label>
                                <label class="sbs"><input type="radio" name="level" value="bronze"> Bronze($200):<br>Non-Profit perk benefits, <br>Social media posts</label>
                                <label class="sbs"><input type="radio" name="level" value="silver"> Silver($400):<br>Non-Profit + Bronze perks benefits, <br>Monthly Business training workshops</label>
                                <label class="sbs"><input type="radio" name="level" value="gold"> Gold($1000):<br>All perks benefits, <br>Semi-annual Luncheon tickets, <br>24 hours business hotline support</label>
                        <br>
                </fieldset>
                <input type="submit" value="Join Now!" class="submitBtn">
            </form>
