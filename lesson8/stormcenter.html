        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
        <title>Sunshine Garden: Gallery</title>
    </head>
    
    <body>
        <header>
            <div id="special-note">
                <p>Saturday = Preston Pancakes in the Park!</p>
                <p>9.00 a.m. Saturday at the city park.</p>
            </div>
            <div class="site-title">
                <picture>
                    <img src="images/sunshine.png" alt="sunshine icon">
                </picture>
                <section class="headings">
                    <h1>Sunshine Garden</h1>
                    <div>The weather site you need!</div>
                </section>
            </div>
            
        </header>

        <nav>
            <ul class="navigation">
                <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li class="active"><a href="#">Storm Center</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>
        </nav>

        <main>
            <h2 class="subheadings">Storm Center</h2>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Your Information</legend>
                        <label class="top">Full Name* <input type="text" name="fullname" pattern="[A-Za-z]{5,}" required></label><br>
                        <label class="top">Email <input type="email" name="email" placeholder="original@gmail.com"></label><br>
                        <label class="top">Phone Number* <input type="tel" name="tel" placeholder="123456789" required></label><br>
                        <label class="top">Zip Code* <input type="number" name="zipcode" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Information</legend>
                        <label class="top">Storm Date <input type="date" name="stormdate"></label><br>
                        <label class="top">Storm Type <input name="stormtype" list="typelist"></labe>
                            <datalist id="typelist">
                                <option value="Flash Flood">Flash Flood</option>
                                <option value="Hail">Hail</option>
                                <option value="Hurricane">Hurricane</option>
                                <option value="Thunderstorm">Thunderstorm</option>
                                <option value="Tornado">Tornado</option>
                            </datalist>
                        <br>
                        <label class="top">Storm Severity  (1 to 10)
                            <input type="range" id="rating" value="5" min="1" max="10" step="1" list="severity" oninput="severityRate(this.value)" onchange="severityRate(this.value)">
                            <span id="ratingvalue">5</span>
                        </label>


                        <datalist id="severity">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>

                        <br>
                        <label class="top">Storm Region
                            <select name="stormregion" id="selectregion" onchange="selectRegion()">
                                <option value="" disabled selected>Select Region ...</option>
                                <option value="Preston">Preston</option>
                                <option value="Soda Springs">Soda Springs</option>
                                <option value="Fish Haven">Fish Haven</option>
                            </select>
                        </label>
                        <br>
                        <label class="top">Danger Level</label>
                                <label class="sbs"><input type="radio" name="level" value="yes" checked>yes</label>
                            
                                <label class="sbs"><input type="radio" name="level" value="maybe">maybe</label>
                            
                                <label class="sbs"><input type="radio" name="level" value="no">no</label>
                        <br>
                        <label class="top">Additional Information or Comments<textarea placeholder="Please type your comments here" rows="4" cols="50"></textarea></label>
                </fieldset>
                <input type="submit" value="Send your report" class="submitBtn">
            </form>   
        </main>

        <footer>
            &copy; Sunshine Garden | Ben | <span id="currentDate"></span>
        </footer>
        
        <script src="js/time.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/fridaynote.js"></script>
        <script src="js/windchill.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="js/webFontLoad.js"></script>
        <script src="js/intersectionObserver.js"></script>
        <script src="js/rating.js"></script>
    </body>
</html>
